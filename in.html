<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding: 50px;
    }

    .game-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #aaa;
      display: inline-block;
    }

    .choices button {
      font-size: 20px;
      padding: 15px 25px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      transition: 0.3s;
    }

    .choices button:hover {
      background-color: #ddd;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    #score {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Stone Paper Scissors</h1>
    <div class="choices">
      <button onclick="play('stone')"> Stone</button>
      <button onclick="play('paper')"> Paper</button>
      <button onclick="play('scissors')"> Scissors</button>
    </div>
    <div id="result"></div>
    <div id="score">Your Score: 0 | Computer Score: 0</div>
  </div>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ["stone", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (userChoice === computerChoice) {
        result = `It's a draw!  You both chose ${userChoice}`;
      } else if (
        (userChoice === "stone" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "stone") ||
        (userChoice === "scissors" && computerChoice === "paper")
      ) {
        result = `You win!  ${userChoice} beats ${computerChoice}`;
        userScore++;
      } else {
        result = `Computer wins!  ${computerChoice} beats ${userChoice}`;
        computerScore++;
      }

      document.getElementById("result").innerText = result;
      document.getElementById("score").innerText = 
        `Your Score: ${userScore} | Computer Score: ${computerScore}`;
    }
  </script>
</body>
</html>
